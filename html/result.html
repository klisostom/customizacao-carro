    <!-- Navbar (sit on top) -->
    <div class="w3-top w3-mobile">

        <div class="w3-col s5 w3-mobile">

                </div>
            </div>

                    <header id="startingPrice" class="w3-text-red"></header>
                </div>
            </div>

            <hr>
            <div class="w3-cell-row">
                <div class="w3-container w3-cell">

                <div class="w3-container w3-cell">

                </div>
            </div>

            <hr>
            <br>
            <div class="w3-cell-row">
                <div class="w3-container w3-cell">
                    <header>Final Price</header>
                </div>
                <div class="w3-container w3-cell w3-right-align">
                    <header id="finalPrice" class="w3-text-red"></header>
                </div>
            </div>

        </div>

    <footer class="w3-container w3-bottom w3-mobile w3-margin-right w3-mobile" style=" height:50px;">
        <div class="w3-row w3-margin-right w3-mobile">
